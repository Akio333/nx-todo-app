<div class="wrap" *ngIf="task">
  <label [htmlFor]="name">
    <span class="sr-only">Mark</span>
    <input
      type="checkbox"
      [name]="name"
      (click)="onClicked(true)"
      [disabled]="task.status === deleted"
      [checked]="task.status === completed"
      *ngIf="task?.status !== deleted"
    />
  </label>
  <div class="task">
    <input
      #item
      type="text"
      [value]="task ? task.taskItem : ''"
      [disabled]="task.status === deleted"
      (keyup.enter)="onBlur(item.value)"
      (blur)="onBlur(item.value)"
    />
  </div>
  <button (click)="onClicked(false)" *ngIf="task?.status !== deleted">
    <span class="sr-only">Remove task</span>
  </button>
</div>
